<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
  .my-ball{
    width:500px;
    height:500px;
    background-color:yellow;
    border-radius:50%;
    position:relative;
    animation-name:move;
    animation-duration:10s;
    animation-iteration-count:infinite;
    }
    @keyframes move{
      from{
        left:0px;
      }
      to {
        left:100%;
        }
     }

     </<style>
</style>
<body>
  <div class="my-ball">
  </div>

</body>
</html>
