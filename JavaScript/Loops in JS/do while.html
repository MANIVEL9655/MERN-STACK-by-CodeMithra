<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>
</head>
<body>
  <h1>Do while Loop</h1>
    <script>
      // intialisation
      let i = 1;
      do {
        // do-while block
        document.write("hello I am do while<br>");
        i++;
      } while (i <= 5);

      //   difference between while and do-while
    </script>

</body>
</html>
