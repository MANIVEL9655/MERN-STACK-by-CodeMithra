<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Variables in JS</title>
</head>
<body>
    <h1>Variables in JS</h1>
    <script>
        // Create a variable
        let myName = "Manoj";
        let myAge = 40;
        document.write("Name:" + myName + "<br>");
        myName = "Raja";
        document.write("Name:" + myName + "<br>");
        document.write("Age:" +myAge+ "<br>");
        let myAddress = "Banglore";
        document.write(myAddress + "<br>");
        // update the value of a variable
        myAge = 41;
        document.write(myAge + "<br>");

        // let myStatus =true;
        // let myStatus = false;

        const bankBalance = 100;
        document.write("BankBalance: " + bankBalance + "<br>");

      var friendName = "Kiran";
      document.write(friendName + "<br>");
      friendName = "Musa";
      document.write(friendName + "<br>");
      var age = 55;
      document.write(age + "<br>");


    </script>
</body>
</html>
